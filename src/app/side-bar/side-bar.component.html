<p-sidebar
  styleClass="w-30rem"
  [visible]="shoppingSideBar()"
  position="left"
  [showCloseIcon]="false"
>
  <div
    *ngIf="
      shoppingCartService.shoppingList()!.length > 0;
      else emptyShoppingList
    "
  >
    <div class="shopping-list-container">
      <app-shopping-list-item
        *ngFor="let shoppingItem of shoppingCartService.shoppingList()"
        [shoppingItem]="shoppingItem"
      >
      </app-shopping-list-item>
      <p style="align-self: center; font-weight: bold">
        total cost: {{ "$" + totalPrice() }}
      </p>
    </div>
  </div>

  <ng-template #emptyShoppingList>
    <p>The shopping list is empty.</p>
  </ng-template>
</p-sidebar>
